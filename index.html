<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/treble-clef-ga6fc8bd67_1280.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="arealogin">
        <div class="login">
            <div>
                <img src="img/treble-clef-ga6fc8bd67_1280.png" alt="nota musical logo">
            </div>
         

        <form method="post">
            <input type="text" name="nome" placeholder="nome de usuário" required autofocus>
            <input type="password" name="senha" placeholder="sua senha" required>
            <input type="submit" value="entrar">
        </form>
        <p>Ainda não tem uma conta? <a href="#">Criar conta</a></p>
        </div>
         
    </section>
    
</body>
</html>
